
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusicMutt%reg;</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./static/css/style.css">
        <link rel="stylesheet" media="(max-width: 1700px)" href="./static/css/cssskinny.css" />
    </head>
    <body>
    <div id="container">
        <div id="content">
             <img id="logo" src="./static/img/transparentlogoscaled.png">
             <img id="ogol" src="./static/img/transparenttextscaled.png">
    
             <form method="POST" action="./playlist">
                 <fieldset> 
                    <legend>What do you want to listen to?</legend>
                    <p>
                     <label for="genre">Music Genre: </label>
                     <select name="genre" id="genre">
                     <option value="rock">Rock</option>
                        <option value="classical">Classical</option>
                        <option value="country">Country</option>
                        <option value="pop">Pop</option>
                        <option value="rap">Rap</option>
                        <option value="electronic">Electronic</option>
                        <option value="bluegrass">Bluegrass</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="jazz">Jazz</option>
                        <option value="blues">Blues</option>
                    </select>
                </p>
                <p>
                    <label for="number">Number of Tracks:</label>
                    <input type="number" name="tracks" id ="number" min="1" max="25">
                </p>
                <p>
                    <input class="button" type="submit" value="FETCH">
                </p>
            </fieldset> 
        </form>
    </div>
    </div>
    </body>
</html>
